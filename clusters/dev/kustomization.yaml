apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../all
patchesStrategicMerge:
  - |-
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    metadata:
      name: admin
      namespace: flux-system
    spec:
      path: ./admin/clusters/production
  - |-
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    kind: Kustomization
    metadata:
      name: infra
      namespace: flux-system
    spec:
      path: ./infra/clusters/production
